<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://files.catbox.moe/p70uwy.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1rem 0;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 3px;
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .playlist {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .track {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .track h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    audio {
      width: 100%;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
